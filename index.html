          <!-- Popup Modal (Hidden by default) -->
          <div id="video-modal" class="modal">
            <div class="modal-content">
              <span id="close-video" class="close">&times;</span>
              <iframe id="video-iframe" width="560" height="315" title="" src="https://www.youtube.com/embed/JN9SpXF_TdU" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
          
          <script>
            // Get modal and video iframe elements
            var modal = document.getElementById("video-modal");
            var iframe = document.getElementById("video-iframe");
            var btn = document.getElementById("open-video");
            var span = document.getElementById("close-video");

            // Open the modal when the button is clicked
            btn.onclick = function() {
              modal.style.display = "block";
              iframe.src = "https://www.youtube.com/embed/JN9SpXF_TdU?autoplay=1"; // Replace with your YouTube video ID
            }

            // Close the modal when the close button is clicked
            span.onclick = function() {
              modal.style.display = "none";
              iframe.src = ""; // Stop the video when modal is closed
            }

            // Close the modal if the user clicks anywhere outside the modal content
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
                iframe.src = ""; // Stop the video if clicked outside
              }
            }
          </script>
